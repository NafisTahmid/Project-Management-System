{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block title_block %}
    Update User
{% endblock  %}

{% block body_block %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning btn-sm">Update User</button>
    </form>
 <hr>
<a href="{% url 'app_auth:change_password' %}" class="btn btn-success btn-sm">Change password</a>
{% endblock  %}
